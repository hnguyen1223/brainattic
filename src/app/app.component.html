<div class="main-container" *ngIf="(user$ | async) as user; else showLogin">
  <app-top-bar (newNote) = 'editNote()'></app-top-bar>
  <app-side-bar></app-side-bar>
  <app-notes-container (editNote) = 'editNote($event)'></app-notes-container>
</div>
<ng-template #showLogin>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button (click)="login(0)" color="accent">
        Login with Google
      </button>
    </mat-card-content>
  </mat-card>
</ng-template>
<router-outlet></router-outlet>

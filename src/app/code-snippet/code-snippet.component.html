<pre [ngClass]="{raised: editable, hljs: true}"><div class="snippet-action-bar">
  <button mat-raised-button class="snippet-button" matTooltip="Copy">
    <mat-icon inline="true">file_copy</mat-icon>
  </button>
  <button
    *ngIf="!editable"
    mat-raised-button
    class="snippet-button"
    matTooltip="Edit"
    (click)="toggleEditable(snippet); selectAll(snippet)"
  >
    <mat-icon inline="true">edit</mat-icon>
  </button>
  <button
    *ngIf="editable"
    mat-raised-button
    class="snippet-button"
    matTooltip="Save"
    (click)="save(snippet)"color="accent"
  >
    <mat-icon *ngIf="!loading" inline="true">save</mat-icon><mat-spinner *ngIf="loading" diameter="30" color="primary">
    </mat-spinner></button>
</div><code [attr.contenteditable]="editable" (keydown)=onKeyDown($event) (keyup)=onKeyUp($event) #snippet spellcheck="false" id="snippets" >{{ code }}</code>
</pre>
